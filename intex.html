<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping_product_filter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="control">
        <div class="btn-group">
            <button class="btn btn-clicked" data-filter="all">All</button>
            <button class="btn" data-filter="pizza">Pizza</button>
            <button class="btn" data-filter="cake">Cake</button>
            <button class="btn" data-filter="icecream">Ice Cream</button>
        </div>
        <input type="text" placeholder="Search Food" id="search">
    </div>
<div class="container">
    <div class="box" data-item="pizza"><img src="images/img/pizza1.jpg" alt="pizza_ceese"></div>
    <div class="box" data-item="cake"><img src="images/img/cake1.jpg" alt="cake_butter"></div>
    <div class="box" data-item="icecream"><img src="images/img/popsicle-ice-cream.jpg" alt="popsicle-ice-cream"></div>
    
    <div class="box" data-item="pizza"><img src="images/img/pizza2.jpg" alt="mutton_pizza"></div>
    <div class="box" data-item="cake"><img src="images/img/cake2.jpg" alt="cake_black"></div>
    <div class="box" data-item="icecream"><img src="images/img/dessert-ice-creame.jpg" alt="dessert-ice-creame"></div>

    <div class="box" data-item="pizza"><img src="images/img/classic_cheese_pizza.jpg" alt="classic_cheese_pizza"></div>
    <div class="box" data-item="cake"><img src="images/img/cake3.jpg" alt="cake"></div>
    <div class="box" data-item="icecream"><img src="images/img/coffee-ice-creame.jpg" alt="coffee-ice-creame"></div>

    <div class="box" data-item="pizza"><img src="images/img/spicy_salami_pizza4.jpg" alt="spicy_salami_pizza"></div>
    <div class="box" data-item="cake"><img src="images/img/cake4.jpg" alt="cake"></div>
    <div class="box" data-item="icecream"><img src="images/img/creem berry6 ice-cream.jpg" alt="creem berry-ice-creame"></div>

    <div class="box" data-item="pizza"><img src="images/img/soft_pretzal_pizza5.jpg" alt="soft_pretzal_pizza"></div>
    <div class="box" data-item="cake"><img src="images/img/cake.5jpg.jpg" alt="cake"></div>
    <div class="box" data-item="icecream"><img src="images/img/ice-cream-raspberry5.jpg" alt="rasberry-ice-creame"></div>

    <div class="box" data-item="pizza"><img src="images/img/spicy_chicken_pizza7.jpg" alt="spicy_chicken_pizza"></div>
    <div class="box" data-item="cake"><img src="images/img/cake6.jpg" alt="cake"></div>
    <div class="box" data-item="icecream"><img src="images/img/strawberry7-ice-ceame.jpg" alt="strawberry-ice-creame"></div>

</div>
<script src="script.js"></script>
</body>
</html>
